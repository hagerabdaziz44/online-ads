<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="user2.css">
    <link rel="stylesheet" href="icons-1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="HomePage.css">



</head>

<body style="background-color: rgb(240, 238, 238);">
    <div class="container Register" id="">
        <div class="register">
            <div class="row">
                <div class="col-6">
                    <div class="leftSide">
                        <form class="myForm text-center">
                            <header>
                                Register
                            </header>
                            <div class="form-group">


                                <i class="bi bi-person-dash"></i>
                                <input class="myInput" type="text" placeholder="First Name" id="First Name" required>

                            </div>
                            <div class="form-group">


                                <i class="bi bi-person-dash-fill"></i>
                                <input class="myInput" type="text" placeholder="Last Name" id="Last Name" required>

                            </div>

                            <div class="form-group">


                                <i class="bi bi-envelope"></i>
                                <input class="myInput" type="email" placeholder="Email" id="email" required>

                            </div>

                            <div class="form-group">


                                <i class="bi bi-lock"></i>
                                <input class="myInput" type="password" placeholder="Password" id="password" required>

                            </div>

                            <div class="form-group">


                                <i class="bi bi-lock-fill"></i>
                                <input class="myInput" type="password" placeholder="Confirm Password" id="password"
                                    required>

                            </div>

                            <button class="btn">Register</button>
                            <div class="signup-link m-3">already have an account? <a href="#">signin now</a></div>
                        </form>
                    </div>
                </div>





                <div class="col-6">
                    <div class="rightSide">


                        <div class="rightBox">
                            <header>Hello Friend!.</header>

                            <p>We are Happy for Visiting Our Website! Wish You A Greatfull Shopping ,Dear</p>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>


</body>

</html>
